{% macro render_field(field, actions = None) %}
<div class="row">
  <div class="col-25">
    <label for="{{ field.id }}">{{ field.label }}</label>
  </div>
  <div class="col-75">
    {{ field(**kwargs)|safe }}
    {% if field.errors %}
    <br>
    <ul class=errors>
      {% for error in field.errors %}
      <li>{{ error }}</li>
      {% endfor %}
    </ul>
    {% endif %}
  </div>
</div>
{% endmacro %}
